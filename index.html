  <body>
    <h1>D3 Test!</h1>
      <script type="text/javascript">

      var dataset = [5,10,15,20,25];

        // d3.select("body")
        // .append("p")
        // .text("Párrafo agregado con D3!");

        // d3.select("body").selectAll("p")
        // .data(dataset)
        // .enter()
        // .append("p")
        // .text("Párrafo nuevo!");

        d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) {return "El dato que tengo es "+d;})
        .style("color", function(d) {
          if (d > 15) {
            return "red";
          }else{
            return "black";
          }
        });;

        d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        .append("div")
        .attr("class", "bar")
        .style("height",function(d){
          var barHeight = d*10;
          return barHeight + "px";
        });

      </script>
      
      <svg width="200" height="200"></svg>
